<!DOCTYPE html>
<html>

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %> Options</title>
</head>

<body>

    <div class="d-flex flex-row justify-content-between" id="status">
        <button class="p-2" id="save">Save</button>
    </div>

    <div>
        <hr>
        <h4>City Info</h4>
        <div>
            <label>
            Show Your City Stats
            <input type="checkbox" id="Stats">
            </label>
        </div>
        <div>
            <label>
            Show Current Bonus/Boosts
            <input type="checkbox" id="bonus">
            </label>
        </div>
        <div>
            <label>
            Show City Incidents
            <input type="checkbox" id="Incidents">
            </label>
        </div>
        <div>
            <label>
            Show Other Player Stats
            <input type="checkbox" id="visit">
            </label>
        </div>
    </div>
    <div>
        <hr>
        <h4>GB Info:</h4>
        <div>
            <div>
                <label>
                    Show GB Donation Helper
                    <input type="checkbox" id="Donation">
                    
                </label>
            </div>
            <div>
                <label>
                    Prefix with Guild #
                    <input type="checkbox" id="donationGuildPosition">
                </label>
            </div>
            <div>
                <label>
                    Suffix with this text
                    <input type="text" id="donationSuffix" value="" size="20">
                </label>
            </div>
            <div>
                <label>
                    Hide Unsafe Spots
                    <input type="checkbox" id="hideUnsafe">
                    
                </label>
            </div>
            <div>
                <label>
                    Donation %
                    <input type="number" id="donationPercent" value="190"  min="0" max="200">
                </label>
            </div>
        </div>
        <div>
            <label>
                Show GB Rewards
                <input type="checkbox" id="GBRewards">
            </label>
            <label>
                Show Current Donors
                <input type="checkbox" id="GBDonors">
            </label>
        </div>
        <div>
            <label>
                Show Total FP Invested
                <input type="checkbox" id="Invested">
            </label>
        </div>
        <div>
            <label>
                Show Current Level
                <input type="checkbox" id="GBInfo">
            </label>
        </div>
    </div>
    <div>
        <hr>
        <h4>GvG:</h4>
        <label>
            Show GvG Age Status
            <input type="checkbox" id="GvG">
        </label>
        <label>
            Show Army Stats
            <input type="checkbox" id="army">
        </label>
    </div>
    <div>
        <div>
            <hr>
            <h4>Guild Battlegrounds:</h4>
            <label>
                Show Member Activity
                <input type="checkbox" id="Battleground">
            </label>
        </div>
        <div>
            <label>
                Show Leaderboard
                <input type="checkbox" id="leaderboard">
            </label>
        </div>
        <div>
            <label>
                Show Building Costs
                <input type="checkbox" id="buildingCosts">
            </label>
        </div>
        <div>
            <label>
                Show Rewards
                <input type="checkbox" id="GBGrewards">
            </label>
        </div>
        <div>
            <label>
                Show # Siege Camps
                <input type="checkbox" id="GBGshowSC">
            </label>
        </div>
        <div>
            <label>
                Show Province Opening Time
                <input type="checkbox" id="GBGprovinceTime">
            </label>
        </div>
        <div>
            <label>
                Add text to target generator:
                <input type="text" id="targetText" value="" size="40">
            </label>
        </div>
        <div>
            <label>
                Search message topics for targets:
                <input type="text" id="targets" value="targets" size="40">
            </label>
        </div>
    </div>
    <div>
        <hr>
        <h4>Guild Expedition:</h4>
        <label>
            Show Member Contribution
            <input type="checkbox" id="Expedition">
        </label>
        <label>
            Show Rewards
            <input type="checkbox" id="GErewards">
        </label>
    </div>
    <div>
        <hr>
        <h4>Other Info:</h4>
        <label>
            Show Cultural Settlement
            <input type="checkbox" id="settlement">
        </label>
        <label>
            Show Rewards
            <input type="checkbox" id="rewards">
        </label>
    </div>
    <div>
        <label>
            Show Goods Inventory
            <input type="checkbox" id="goods">
        </label>
    </div>
    <div>
        <hr>
        <h4>List of players when game launches:</h4>
        <label>
            Show Friends
            <input type="checkbox" id="Friends">
        </label>
        <label>
            Show Guild
            <input type="checkbox" id="Guild">
        </label>
        <label>
            Show Hood
            <input type="checkbox" id="Hood">
        </label>
    </div>
    <div>
        <hr>
        <h4>Guild Admin:</h4>
        <label>
            Show Treasury
            <input type="checkbox" id="Treasury">
        </label>
        <label>
            Show Treasury Contributions
            <input type="checkbox" id="contributions">
        </label>
        <label>
            Show Treasury Logs
            <input type="checkbox" id="logs">
        </label>
    </div>
    <div id="urlDiv">
        <hr>
        <h4>Post to Guild Discord/Sheets:</h4>
        <div>
            <label>
                Discord Webhook URL - GBG Targets
                <input type="url" id="discordTargetURL" value="" size="40" pattern="https?://.+">
            </label>
        </div>
        <div>
            <label>
                Google Sheet URL - Guild Info
                <input type="url" id="sheetGuildURL" value="" size="40" pattern="https?://.+">
            </label>
        </div>
        <div>
            <label>
                Google Sheet URL - City Info
                <input type="url" id="sheetCityURL" value="" size="40" pattern="https?://.+">
            </label>
        </div>
        <hr>
        <h4>Post to Own Sheet:</h4>
        <!-- <div>
            <label>
                Discord Webhook URL - GBG Targets
                <input type="url" id="discordTargetURL" value="" size="40" pattern="https?://.+">
            </label>
        </div>
        <div>
            <label>
                Google Sheet URL - Guild Info
                <input type="url" id="sheetGuildURL" value="" size="40" pattern="https?://.+">
            </label>
        </div> -->
        <div>
            <label>
                Google Sheet URL - Game Info
                <input type="url" id="sheetGameURL" value="" size="40" pattern="https?://.+">
            </label>
        </div>
    </div>

    <div>
        <hr>
        <h4>Other settings:</h4>
        <label>
            Minimum panel height
            <input type="number" id="minSize" value="50">
        </label>
        <label>
            Show Building Collection Times
            <input type="checkbox" id="collectionTimes">
        </label>
    </div>
    <div class="p-8">
        <hr>
        <h4>Language settings:</h4>
        <label for="language">Language:</label>
        <select id="language" name="language">
        <option value="auto">Use Browser Language</option>
        <option value="en">English</option>
        <option value="nl">Dutch</option>
        <option value="fi">Finnish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="it">Italian</option>
        <option value="es">Spanish</option>
        <option value="sv">Swedish</option>
        <option value="game">Use Game Language</option>
        </select>
    </div>



</body>

</html>
